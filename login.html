<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academia Coliseum</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    showRegister.addEventListener('click', function(e) {
        e.preventDefault();
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
    });

    showLogin.addEventListener('click', function(e) {
        e.preventDefault();
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
    });

    registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const password = document.getElementById('registerPassword').value;
        const confirm = document.getElementById('registerConfirm').value;
        
        if (password !== confirm) {
            alert('As senhas não coincidem!');
            return;
        }
        
        alert('Cadastro realizado com sucesso! Redirecionando...');
        setTimeout(() => {
            window.location.href = 'index.html'; 
        }, 1500);
    });

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Login realizado com sucesso! Redirecionando...');
        setTimeout(() => {
            window.location.href = 'index.html'; 
        }, 1500);
    });
});
</script>
    <div class="login-container">
        <div class="form-container">
            <form id="loginForm" class="active-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
                <p class="toggle-form">Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a></p>
            </form>

            <form id="registerForm" style="display: none;">
                <h2>Cadastro</h2>
                <div class="form-group">
                    <label for="registerName">Nome Completo</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">E-mail</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirm">Confirme a Senha</label>
                    <input type="password" id="registerConfirm" required>
                </div>
                <button type="submit" class="btn-register">Cadastrar</button>
                <p class="toggle-form">Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
            </form>
        </div>
        <div class="welcome-message">
            <h1>Bem-vindo à <span>Academia Coliseum</span></h1>
            <p>Transforme seu corpo e sua mente com nossos programas exclusivos</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
